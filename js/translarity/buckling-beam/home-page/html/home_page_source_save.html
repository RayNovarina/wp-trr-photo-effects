    <script>
        var isRotate;isRotate = true;
        var slideH;var slideW;
        $(function () {
            var i;i=0;
            $("#banners ul li").each(function() {
                $(this).addClass("banner" + i);
                $("#bannericons").prepend('<a href="#" class="banner' + i + '"><i class="fa fa-circle"></i></a>');
                i += 1;
            });
            var w;w=0;
            $("#banners ul a").click(function(e){ isRotate=false; });
            $("#bannericons a").each(function() {w += $(this).width() + 14;});
            $("#bannericons a:first-child").addClass("active").css("margin-left",(($("#bannericons").width() - w) / 2) + 'px');
            $("#bannericons a").click(function(e){e.preventDefault();
                $("#banners a").removeClass("active");
                while ($("#banners li:last-child").hasClass($(this).prop("class"))) {
                    $("#banners li:last-child").remove().prependTo("#banners ul");
                }
                $(this).addClass("active");
            });
            $(".banner-left").click(function(e){e.preventDefault();bannerMove('left');});
            $(".banner-right").click(function(e){e.preventDefault();bannerMove('right');});
            slideW = $("#banners").width();
            slideH = Math.round(slideW * 471 / 928);
            $("#banners ul img").css("width",slideW + 'px').css("height",slideH + 'px');
            $("#banners ul").css("height",slideH + 'px');
            setTimeout(bannerLoop, 4500);
        });
        function bannerMove(direction) {
            isRotate=false;
            if (direction == 'left') {
                $("#banners li:first-child").css("margin-left","-100%").remove().appendTo("#banners ul").animate({marginLeft:'0',height:slideH,width:slideW},500);
                $("#bannericons a").removeClass("active");
                $("#bannericons a." + $("#banners li:last-child").prop("class")).addClass("active");
            } else {
                $("#banners li:last-child").animate({marginLeft:'-100%',height:slideH,width:slideW},500,function() {
                    $(this).remove().prependTo($("#banners ul")).css("margin-left",'0');
                    $("#bannericons a").removeClass("active");
                    $("#bannericons a." + $("#banners li:last-child").prop("class")).addClass("active");
                });
            }
        }
        function bannerLoop() {
            if (isRotate) {

                $("#banners li:last-child").animate({marginLeft:'-100%',height:slideH,width:slideW},500,function() {
                    $(this).remove().prependTo($("#banners ul")).css("margin-left",'0');
                    $("#bannericons a").removeClass("active");
                    $("#bannericons a." + $("#banners li:last-child").prop("class")).addClass("active");
                });

                setTimeout(bannerLoop, 4500);
            }
        }
    </script>
